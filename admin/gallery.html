<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Adjusted for mobile */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .photo {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px; /* Adjusted for mobile */
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background 0.3s;
            font-size: 16px; /* Adjusted for mobile */
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Hamburger button styles */
        .hamburger {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            display: none; /* Hide hamburger by default */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px); /* Hide sidebar off-screen */
            }
            .hamburger {
                display: block; /* Show hamburger on mobile */
            }
            .content {
                margin-left: 0; /* Remove margin when sidebar is hidden */
            }
            h1 {
                font-size: 20px; /* Adjusted for mobile */
            }
            .sidebar {
                width: 200px; /* Adjusted sidebar width for mobile */
            }
            .sidebar h2 {
                font-size: 16px; /* Adjusted for mobile */
            }
            .sidebar a {
                font-size: 14px; /* Adjusted for mobile */
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Adjusted grid for mobile */
            }
            .photo img {
                object-fit: cover; /* Ensure image covers area without distortion */
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const currentTransform = sidebar.style.transform;
            if (currentTransform === 'translateX(0px)') {
                sidebar.style.transform = 'translateX(-250px)'; // Hide sidebar
            } else {
                sidebar.style.transform = 'translateX(0px)'; // Show sidebar
            }
        }
    </script>
</head>
<body>

    <!-- Hamburger button -->
    <div class="hamburger" onclick="toggleSidebar()">
        &#9776;
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html">Dashboard</a>
        <div>
            <a href="programs.html">Add Program</a>
            <a href="deletprogram.html">Delete Program</a>
        </div>
        <div>
            <a class="dropdown-item" href="gallery.html">Gallery</a>
            <a class="dropdown-item" href="addphotos.html">Add Photo</a>
            <a class="dropdown-item" href="deletephoto.html">Delete Photos</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h1>Gallery</h1>
            <div class="gallery">
                <div class="photo">
                    <img src="photo1.jpg" alt="Photo 1">
                </div>
                <div class="photo">
                    <img src="photo2.jpg" alt="Photo 2">
                </div>
                <div class="photo">
                    <img src="photo3.jpg" alt="Photo 3">
                </div>
                <!-- Additional photos can be added dynamically here -->
            </div>
        </div>
    </div>

</body>
</html>
